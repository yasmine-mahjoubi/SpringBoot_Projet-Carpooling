<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers List</title>
    <link href="/css/bootstrapCSS/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #02b3ba, #fba42e);
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .main-header {
            background-color: #02b3ba;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .main-header .logo i {
            margin-right: 10px;
        }

        .main-header nav {
            display: flex;
            gap: 15px;
        }

        .main-header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .main-header nav a:hover {
            background-color: #fba42e;
            border-radius: 5px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .header p {
            font-size: 1rem;
            font-style: italic;
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 40px auto;
        }

        /* User Card Styles */
        .user-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .user-card i {
            font-size: 40px;
            color: #02b3ba;
            margin-bottom: 10px;
        }

        .user-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .user-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-card p i {
            color: #fba42e;
        }

        .user-card p.email a {
            color: #02b3ba;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #02b3ba;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background: #fba42e;
        }
    </style>
</head>
<body>
<!-- Main Header -->
<header class="main-header">
    <div class="logo">
        <i class="fas fa-car"></i>
        RideWave
    </div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/searchRides}">Search Rides</a>
        <a th:href="@{/showNewRideForm}">Add Ride</a>
    </nav>
</header>

<!-- Sub Header -->
<div class="header">
    <h1>Meet Our Drivers</h1>
    <p>Travel with confidence by choosing reliable drivers</p>
</div>

<!-- Cards Section -->
<div class="cards-container">
    <div class="user-card" th:each="driver : ${drivers}">
        <i class="fas fa-user-circle"></i>
        <h3 th:text="${driver.firstName} + ' ' + ${driver.lastName}"></h3>
        <p class="email"><i class="fas fa-envelope"></i><a th:href="'mailto:' + ${driver.email}" th:text="${driver.email}"></a></p>
        <p><i class="fas fa-phone"></i><span th:text="${driver.phoneNumber}"></span></p>
    </div>
</div>

<!-- Back to Top Button -->
<button class="back-to-top" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Scroll to Top Script -->
<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
