<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Rides</title>
    <!-- Ajouter la police Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:  #ffffff; /* Couleur de fond bleu turquoise */
            font-family: 'Poppins', sans-serif; /* Application de la police Poppins */
        }
        .card {
            border: 1px solid #0097a7; /* Bordure turquoise pour les cartes */
        }
        .card-title {
            color: #00796b; /* Couleur du titre turquoise */
        }
        .card-body {
            background-color: #edf8fa; /* Fond blanc pour les cartes */
        }
        .card-text {
            color: #00796b; /* Texte de la carte en turquoise */
        }
        .btn-primary {
            background-color: #0097a7;
            border-color: #0097a7;
        }
        .btn-primary:hover {
            background-color: #00796b;
            border-color: #00796b;
        }


        /*navbar*/
        .navbar {
            background-color: #ffffff; /* Fond blanc pour la navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère sous la navbar */
            border-bottom: 1px solid #e0e0e0; /* Ligne fine et discrète sous la navbar */
        }
        .navbar-brand {
            font-weight: bold;
            color: #00aaff; /* Bleu clair pour la marque */
            font-size: 1.5rem;
        }

        .navbar-brand i {
            color: #00aaff; /* Icône de la marque en bleu clair */
            margin-right: 8px;
        }

        .navbar-nav .nav-link {
            color: #333333; /* Texte des liens en gris foncé */
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover {
            background-color: #00d1b2; /* Survol turquoise */
            border-radius: 5px; /* Coins arrondis */
            color: white; /* Texte en blanc au survol */
        }

        .dropdown-menu {
            background-color: #f8f9fa; /* Fond clair */
            border: none; /* Retire la bordure */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        .dropdown-menu .nav-link {
            color: #333;
        }
        .dropdown-menu .nav-link:hover {
            background-color: #00aaff; /* Survol bleu clair */
            color: white;
        }


        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px; /* Taille réduite */
            margin-top: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%; /* Réduit la largeur globale */
            max-width: 600px; /* Limite la largeur */
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #4682b4;
            border-color: #4682b4;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #5a9bd3;
            transform: translateY(-3px);
        }
        .form-label {
            font-weight: bold;
        }



    </style>
</head>
<body>

<!-- Inclure la Navbar -->
<!-- Header Fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="/"> RideWave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{searchRides}" th:text="'Search Ride'"><i class="fas fa-search icon"></i> Search Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{showNewRidesForm}" th:text="'Publish Ride'"><i class="fas fa-plus icon"></i> Publish Ride</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <!-- Icône d'utilisateur -->
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">

                            <!-- Si l'utilisateur n'est pas connecté -->
                            <li class="nav-item" th:if="${loggedInUser == null}">
                                <a class="nav-link" th:href="@{loginn}" th:text="'Log In'"><i class="fas fa-sign-in-alt"></i> Log In</a>
                            </li>
                            <li class="nav-item" th:if="${loggedInUser == null}">
                                <a class="nav-link" th:href="@{register}" th:text="'Register'"><i class="fas fa-user-plus"></i> Register</a>
                            </li>

                            <!-- Si l'utilisateur est connecté -->
                            <li class="nav-item" th:if="${loggedInUser != null}">
                                <a class="nav-link" th:href="@{logout}" th:text="'Logout'"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </li>
                            <li class="nav-item" th:if="${loggedInUser != null}">
                                <a class="nav-link" th:href="@{Profile}" th:text="'Profile'">Profile</a>
                            </li>
                            <li class="nav-item" th:if="${loggedInUser != null}">
                                <a class="nav-link" th:href="@{myRides}" th:text="'MyRides'"><i class="fas fa-sign-out-alt"></i> My rides</a>
                            </li>


                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="text-center mb-4 mt-5" style="color: #0097a7;">My Rides</h1>
    <div class="row">
        <!-- Vérifiez si l'utilisateur a des trajets -->
        <div th:if="${#lists.isEmpty(userRides)}" class="col-12 text-center">
            <p class="text-muted">You have not added any rides yet.</p>
        </div>
        <!-- Boucle sur les trajets -->
        <div th:each="ride : ${userRides}" class="col-md-4 mb-4 mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ride.startLocation} + ' → ' + ${ride.endLocation}"></h5>
                    <p class="card-text">
                        <strong>Departure:</strong> <span th:text="${ride.departureDate}"></span><br>
                        <strong>Seats:</strong> <span th:text="${ride.availableSeats}"></span><br>
                        <strong>Price:</strong> <span th:text="${ride.pricePerSeat} + ' DT'"></span> <!-- Affichage en DT -->
                    </p>
                    <a href="#" class="btn btn-primary">Delete Ride</a>
                </div>
            </div>
        </div>
    </div>
</div>

<<!-- Section de pagination -->
<div th:if="${totalPages > 1}">
    <div class="row col-sm-10 justify-content-center">
        <div class="col-sm-2 d-flex align-items-center">
            <span>Total Rides: <span th:text="${totalItems}"></span></span>
        </div>
        <div class="col-sm-8">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Button -->
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link text-primary bg-light border-success"
                           th:href="@{'/page/' + ${currentPage - 1}}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:unless="${currentPage > 1}">
                        <span class="page-link text-secondary bg-light border-success disabled"
                              aria-hidden="true">&laquo;</span>
                    </li>

                    <!-- Page Numbers -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a class="page-link border-success"
                           th:classappend="${currentPage == i} ? '.bg-light text-dark' : 'text-info bg-light'"
                           th:href="@{'/page/' + ${i}}">
                            <span th:text="${i}">1</span>
                        </a>
                    </li>

                    <!-- Next Button -->
                    <li class="page-item" th:if="${currentPage < totalPages}">
                        <a class="page-link text-primary bg-light border-success"
                           th:href="@{'/page/' + ${currentPage + 1}}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:unless="${currentPage < totalPages}">
                        <span class="page-link text-secondary bg-light border-success disabled"
                              aria-hidden="true">&raquo;</span>
                    </li>

                    <!-- Last Page Button -->
                    <li class="page-item" th:if="${currentPage < totalPages}">
                        <a class="page-link text-primary bg-light border-success"
                           th:href="@{'/page/' + ${totalPages}}">
                            Last
                        </a>
                    </li>
                    <li class="page-item" th:unless="${currentPage < totalPages}">
                        <span class="page-link text-secondary bg-light border-success disabled">Last</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
