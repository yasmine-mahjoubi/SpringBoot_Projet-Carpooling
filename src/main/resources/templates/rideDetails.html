<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* white background */
            color: #333;
        }

        .jumbotron {
            background: linear-gradient(to right, #83a4d4, #b6fbff); /* custom gradient */
            color: white;
            border-radius: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .jumbotron h1 {
            font-weight: 500;
        }

        .card {
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background : linear-gradient(to right, #83a4d4, #b6fbff); /* blue header */
            color: white;
            font-weight: 500;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body p {
            font-weight: 400;
            line-height: 1.6;
        }

        .card-body p strong {
            color: #6aa7f7;
        }

        .btn {
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
        }

        .btn-secondary {
            background-color: #607d8b;
            border-color: #607d8b;
        }

        .btn-primary:hover {
            background-color: #03a9f4;
            border-color: #03a9f4;
        }

        .btn-secondary:hover {
            background-color: #455a64;
            border-color: #455a64;
        }

        .text-muted {
            color: #6c757d !important;
        }

        /* Reviews Section */
        .border-bottom {
            border-bottom: 1px solid #e1e1e1;
        }

        .review p {
            margin-bottom: 0.5rem;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>



<div class="container mt-5">
    <!-- Header -->
    <div class="jumbotron text-center">
        <h1>Your Ride Information</h1>
    </div>

    <!-- Ride Information -->
    <div class="card mb-4">
        <div class="card-header">
            <h2><i class="fas fa-route icon"></i>Trip Information</h2>
        </div>
        <div class="card-body">
            <p><strong><i class="fas fa-map-marker-alt icon"></i>Start Location:</strong> <span th:text="${ride != null ? ride.startLocation : 'Location not available'}"></span></p>
            <p><strong><i class="fas fa-map-marker-alt icon"></i>End Location:</strong> <span th:text="${ride != null ? ride.endLocation : 'Location not available'}"></span></p>
            <p><strong><i class="fas fa-calendar-alt icon"></i>Departure Date:</strong> <span th:text="${ride != null ? ride.departureDate : 'Location not available'}"></span></p>
            <p><strong><i class="fas fa-chair icon"></i>Available Seats:</strong> <span th:text="${ride != null ? ride.availableSeats : 'Location not available'}"></span></p>
            <p><strong><i class="fas fa-dollar-sign icon"></i>Price per Seat:</strong> DT<span th:text="${ride != null ? ride.pricePerSeat : 'Location not available'}"></span></p>
            <p><strong><i class="fas fa-user icon"></i>Driver:</strong> <span th:text="${ride != null ? ride.driver.firstName : 'Location not available'}"></span></p>
        </div>
    </div>

    <!-- Reviews Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h2><i class="fas fa-star icon"></i>Reviews</h2>
        </div>
        <div class="card-body">
            <div th:if="${reviews == null or reviews.isEmpty()}">
                <p class="text-muted">No reviews available for this ride yet.</p>
            </div>
            <div th:each="review : ${reviews}" class="review border-bottom mb-3 pb-2">
                <p><strong><i class="fas fa-user icon"></i>Reviewer:</strong> <span th:text="${review.reviewer.firstName}"></span></p>
                <p><strong><i class="fas fa-star icon"></i>Rating:</strong> <span th:text="${review.rating}"></span>/5</p>
                <p><strong><i class="fas fa-comment icon"></i>Comment:</strong> <span th:text="${review.comment}"></span></p>
            </div>
        </div>
    </div>


</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
